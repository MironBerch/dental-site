{% extends "base.html" %}

{% load static%}

{% block title %}Лицензии и сертификаты{% endblock %}

{% block content %}
    <h1 class="h1 text-center">Лицензии и сертификаты</h1>
    {% for license in licenses %}
    <div class="card d-flex flex-row">
        <div class="card-body d-flex align-items-center">
            {% if license.image %}
                <img
                    src="{{ license.image.url }}"
                    class="img-thumbnail"
                    style="height: 138px; width: 104px; object-fit: cover; margin-right: 15px;"
                    alt="не удалось загрузить"
                >
            {% endif %}
            <div>
                <p class="card-title">{{ license.name }}</p>
                <a href="{{ license.image.pdf }}" class="card-link">
                    <img
                        src="{% static 'images/pdf.png' %}"
                        style="height: 41px; width: 37px; object-fit: cover; margin-right: 15px;"
                        alt="не удалось загрузить"
                    >
                </a>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
{% endblock %}
