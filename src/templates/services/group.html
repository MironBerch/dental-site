{% extends "base.html" %}

{% block title %}{{group.name}}{% endblock %}

{% block content %}
    <div class="">
        <div class="form w-100 m-auto">
            <h1 class="h1 text-center">{{group.name}}</h1>
            <p>{{ group.description }}</p>
            <div class="row">
                {% for service in services %}
                <div class="col-md-4 mb-4"> 
                    <div class="card">
                        <img
                            src="{{service.image.url}}"
                            class="card-img-top"
                            alt="..."
                            style="height: 245px; width: 340px; object-fit: cover; margin-right: 15px;"
                        >
                        <div class="card-body">
                            <h5 class="card-title text-center">
                                <a href="{% url 'service' service.slug %}">{{ service.name }}</a>
                            </h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
